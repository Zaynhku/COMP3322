<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>ChatterBox</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
	</script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link href="/stylesheets/mystyles.css" rel="stylesheet">
	<script src="/javascripts/myscripts.js">
	</script>
</head>
<body ng-app="chatterBox" ng-controller="chatController" ng-init="load()">
	<div id="login-div" ng-show="showLogin">
		<div style="margin:auto;width:50%;">
			<h1 style="margin-top:100px;margin-bottom:-10px;text-align:center;">ChatterBox</h1>
		</div>
		<div>
			<div class="login-page">
				<div class="form">
					<form class="login-form">
						<input ng-model="username" placeholder="username" type="text">
						<input ng-model="password" placeholder="password" type="password">
						<button ng-click="load(); login();">login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div ng-hide="showLogin" id="chat-box">
		<div class="header">
			<div class="row">
				<div ng-click="" class="col-xs-3">
					<span> ICON </span>
					<h3 style='text-align:right; padding-right: 10px'>{{name}}</h3>
				</div>
				<div class="col-xs-6">
					<h1>ChatterBox</h1>
				</div>
				<div class="col-xs-3">
					<button class="btn" style="margin-top:20px" ng-click="logout()">Logout</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="side-bar" class="col-xs-3">
				<h3 style="text-align:center">Friends</h3>
				<ul class="list-group">
					<li class="list-group-item" class="friend" ng-repeat="friend in friends">
						<div ng-click="getConversation(friend._id)" id="friend._id">
							{{friend.name}}
							<span ng-if="friend.unread_counter > 0">
								({{friend.unread_counter}})
							</span>
						</div>
					</li>
				</ul>
			</div>
			<div id="main-body" class="col-xs-9">
				<div ng-show="showChat">
					<header class="top-bar">	
						<div class="left">
							<span class="icon typicons-message"></span>
							<h1>{{current_friend.name}}</h1>
						</div>
						<div class="right">
							<span class="icon typicons-minus"></span>
							<span class="icon typicons-times"></span>
						</div>
					</header>
					<ol class="discussion">
						<div ></div>
						<li class="other">
							<div class="avatar">
								<img src="" />
							</div>
							<div class="messages">
								<p>yeah, they do early flights cause they connect with big airports.  they wanna get u to your connection</p>
								<time datetime="2009-11-13T20:00">Timothy â€¢ 51 min</time>
							</div>
						</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
